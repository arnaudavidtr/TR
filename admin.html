<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Comptador</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      max-width: 400px;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #238636;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üîí Acc√©s Admin</h1>
    <input type="password" id="key" placeholder="Introdueix la clau">
    <button onclick="getCount()">Entrar</button>
    <p id="result"></p>
  </div>

  <script>
    async function getCount() {
      const key = document.getElementById("key").value;
      try {
        const resp = await fetch("https://script.google.com/macros/s/AKfycbwr0XjCu6Gd_ti9d6nOmZrHsoo7EkK2uosrjsdZ4Mr8SJOFDKGj-vSXAj62lRFyWkzq/exec?admin=" + key);
        const data = await resp.json();
        if (data.count !== undefined) {
          document.getElementById("result").innerText = "Total d‚Äôaccessos: " + data.count;
        } else {
          document.getElementById("result").innerText = "‚ùå Clau incorrecta";
        }
      } catch (err) {
        document.getElementById("result").innerText = "‚ö† Error comunicant amb el servidor";
      }
    }
  </script>
</body>
</html>
